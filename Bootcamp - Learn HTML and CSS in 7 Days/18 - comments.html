Também é uma dica cabreira, caso você tenha que remover alguma seção de sintaxe dos seus códigos, deixa-la apenas como comentário, desta forma o navegador vai ignorar aquela parte como um código, e caso você precise reinserir essa seção em algum momento no futuro, basta tirar os comentários.
