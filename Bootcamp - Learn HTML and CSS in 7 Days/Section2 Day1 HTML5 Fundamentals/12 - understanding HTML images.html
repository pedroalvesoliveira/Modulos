<!--LEMBRE-SE SEMPRE DE COLOCAR O CONTEÚDO DO ATRIBUTO ALT
===========================================================================================================
1- Se um erro ocorrer e o navegador não for capaz de ler sua imagem, ele escreve o conteúdo do atributo alt, deixando claro sobre o que é aquela imagem.

2-Pessoas cegas usam a função de leitura no site, por isso a neste caso a descrição do atributo alt é importantíssima, pois se não houver informação no conteúdo do atributo, a ferramenta de falar o texto simplesmente vai ignorar a imagem.

3-Fornece palavras chaves para o seu site, tornando-se assim uma maneira poderosa de colocar seu site nos mecanismos de buscas do google.

LEMBRE-SE DE SEMPRE ESPECIFICAR A ALTURA E LARGURA DA IMAGEM NA PÁGINA, AINDA NO HTML.
===========================================================================================================

1- Se você não o fizer, e a pagina carregar lentamente (por exemplo), ocorrerão quebras de linhas muito feias até a imagem se carregar por completo, ocorrendo do navegador jogar a imagem lá para o fim da página, fazendo assim que possivelmente vários usuarios da página saiam rapidamente dela. Isso é muito ruim para o bounce-rate do seu site (taxa de rejeição), pois provavelmente os usuários da página sempre vão sair rapido dela, fazendo com que o google não a recomende como ele faria se todos os detalhes estivessem acertados.
Ao definirmos qual será a altura e largura da imagem em html, garantimos o espaço dela na página, e , mesmo que ela demore um pouco mais pra carregar, o navegador entenderá que aquele espaço que ja foi definido é pertencente a um espaço na página, "reservando" esse espaço para sua imagem.

RESUMO
Você pode otimizar suas imagens em html apenas colocando a descrição no atributo ALT e determinando a altura e largura de sua imagem ainda no html.
Dessa forma, não ocorrerão quebras de linhas por acúmulo de conteúdo nas camadas, e o google te manterá com uma taxa alta de retenção.
