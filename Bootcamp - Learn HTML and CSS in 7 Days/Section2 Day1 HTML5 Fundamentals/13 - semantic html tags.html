    <title>Semântica no HTML</title>
</head>
<body>
    <!--SEMÂNTICA EM HTML
    
    Escrever um html "semântico" significa: usar os elementos html pelos seus respectivos significados, e não pela sua aparência.
    As tags semânticas transmitem ao navegador qual o significado de cada elemento.
    Ao usarmos por exemplo, uma tag <h1>, nós fazemos isso por dois motivos:
        
        1- Tornar o texto grande.
        2- O segundo motivo é pela semântica da tag. O navegador vai entender que este é o título (cabeçalho) mais importante de toda a página, portanto o conteúdo deste elemento <h1>, contém palavras-chave importantes. 
        A qualquer momento que o usuário procurar por essas palavras no google, teremos uma chance maior do motor de busca do site perceber que o seu website tem exatamente o que o usuário está procurando, fazendo assim com que o google sugira o seu site ao usuário.

        Resumo: O significado de um elemento (tag) semântico no seu documento html é mais importante do que o estilo que ele coloca no texto, pois isso poderá ser mudado a qualquer hora, e de diversas maneiras no CSS. 

        O elemento h1 é uma tag muto simples de se usar porque você pode ver o impacto visual que ele causa no texto imediatamente, porém, existem várias outras tags semânticas que possuem pouco ou quase nenhum impácto visual no site. VOCÊ NAO VERÁ O QUE ESSES ELEMENTOS ESTÃO FAZENDO, MAS É MUITO IMPORTANTE QUE VOCÊ OS USE.

        ---------------------------------------------------------------------
        ELEMENTOS HTML QUE NÃO POSSUEM SIGNIFICADO SEMÂNTICO    
        --------------------------------------------------------------------- 
        Devem ser usados quando nenhuma tag semântica fizer sentido para aquilo que você está querendo atribuir ao site.
        
        EX: DIV E SPAN
        --------------
        <div></div> é um elemento block-level que irá começar em uma nova linha. É apenas um CONTAINER SIMPLES, e normalmente o usamos para facilitar a estilização em CSS, e considerando que ESTILO não tem siginificado SEMÂNTICO, você pode usar uma div para criar um design de "card" por exemplo.

        <span></span> é um elemento inline que será mostrado na mesma linha de texto que a do website, sendo assim, ele não pulará nenhuma linha ou coisa do tipo, ele será inserido ali no meio do texto e vida que segue.
                       
    -->
