<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating Tags</title>
    <style>
        body{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Text Formating Tags</h1>
    <p><strong>This text is important (strong tag)</strong></p><!-- Semântica -->
    <p><b>This text is bold (b tag)</b></p><!-- Não Semântica -->
    <p><em>This text emphasized (em tag)</em></p><!-- Semântica -->
    <p><i>This text is italic (i tag)</i></p><!-- Não Semântica -->
    <p><mark>This tex is marked (mark tag)</mark></p><!-- Semântica -->
    <p><del>This text is deleted or invalid (del tag)</del></p>
    <p><ins>This text is inserted (ins tag)</ins></p>

</body>
</html>
<!--  É IMPORTANTE ENTENDER: A PRETENÇÃO DO HTML, NUNCA FOI A DE ESTILIZAR ELEMENTOS.
----------------------------------------------------------------------------------------------
As tags mostradas na aula de hoje, afetam a aparência do texto, porém o significado principal é o de usa-las pelo seu significado semântico.

Por exemplo, para pessoas cegas, que usam a ferramenta de leitura automática, quando o leitor de voz passar por uma tag STRONG, ele vai enfatizar a palavra com a voz, deixando claro ao ouvinte que aquela palavra ou frase é uma coisa de real importância no texto, porém, se você usar a tag (b), que se tratando de visual faz a mesma coisa que a tag strong, o leitor automático não vai reconhecer como uma palavra/frase importante, lendo-a normalmente e não passando a intenção de "conteúdo importante" ao ouvinte.


-->
