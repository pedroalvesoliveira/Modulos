<!-- O QUE SIGNIFICA HTML E QUAL SEU PAPEL EM CRIAR WEBPAGES?
---------------------------------------------------------------------
HYPERTEXT TEXT: é um texto que une documentos diretamente na internet, através de HYPERLINKS. 
O termo HYPERTEXT (hipertexto), se refere ao sistema de HYPERLINK, ou seja, linkar documentos diretamente na internet.

MARKUP-LANGUAGE: 
EX: Você toca piano? - usando uma interrogação fica fácil de saber que se trata de uma pergunta, se eu usasse uma exclamação, ficaria fácil de notar que eu estaria AFIRMANDO que a pessoa toca piano. Uma das maneiras de marcar um texto é essa, através da acentuação, para que o leitor do nosso texto poder intender de primeira qual é a intenção da sentença escrita.

Com o navegador funciona da mesma maneira, ele TAMBÉM PRECISA DE ELEMENTOS DE MARCAÇÃO PARA INTERPRETAR O CÓDIGO CORRETAMENTE 
(<> </> ; @). Esses elementos de marcação informam o navegador sobre o que deve ser mostrado no website (um cabeçalho, uma imagem, um paragrafo, um link, um texto secundário, etc...)

Ao visitar-mos um site na internet, nosso navegador requisita informações de um servidor (HTTP), e o servidor respondem mandando arquivos HTML ao navegador (HTML, CSS, JAVASCRIPT), o navegador então lê e interpreta esses arquivos para mostrar em tela o website corretamente.

HTML determina os elementos que irão aparecer na sua página: qual texto estará em qual lugar, qual será o título, e por ai vai.
HTML É O ESQUELETO DA PÁGINA!!!!
Como mencionado antes, elementos HTML necessita de varios elementos de marcação, também conhecidos como ELEMENTOS HTML.

Geralmente se consite em abrir e fechar uma tag, e colocar o conteúdo no meio. A tag aberta se inicia com um símbolo de "menor que"+nomeDaTag + simbolo de "maior que", e para fechar a tag é a mesma coisa, porém adicionem uma barra antes (<h1>Conteúdo</h1>)

<button>COMPRE AGORA</button> - Esse é o exemplo de uma tag html para um botão.
