<!-- APRENDENDO SOBRE ANCORAS
============================================================================= 
- Nos permite criar hyperlinks para outros websites, o que é o conceito principal da definição da internet desde sempre.
 
-Pode ser feito usando a tag <a>, onde "a" significa anchor (âncora).
    O conteúdo desta tag, determina o que vai ser mostrado em nossa página.
    HREF significa HYPERLINK REFERENCE.
    Também podemos usar a tag <a> para conectar nossas páginas ou até mesmo elementos específicos de html criando um "link sem caminho" (usando # no HREF), desta forma o navegador vai interpretar como um link, porem não vai redirecionar a lugar algum.

    A tag também possui um atributo target, que permite definir onde o link irá abrir, por exemplo, se você colocar target:_blank, o link dentro do href irá abrir em outra aba do navegador. Por padrão ele vem no valor target:_self, que significa que o link abrirá na mesma aba do navegador.
