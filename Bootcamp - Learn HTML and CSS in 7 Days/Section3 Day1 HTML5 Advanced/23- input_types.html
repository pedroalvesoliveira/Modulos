<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>

<body>

    <form>
        <input type="text" placeholder="text input field">
        <br /><br />

        <input type="number" placeholder="number imput field"><br /><br />

        <input type="checkbox">
        <br /><br />

        <input type="password" placeholder="password input field"><br /><br />

        <input type="email" placeholder="email input field">
        <br /><br />
        
        <input type="submit">
        <br /><br />
        
        <input type="reset">
        <br /><br />
        
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br /><br />
        
        <input type="date"><br /><br />
        
        <input type="time"><br /><br />
        
        <input type="color"><br /><br />
        
        <input type="file"><br /><br />
        
        <input type="search" placeholder="search field">
        
    </form>
</body>
</html>

<!-- input type text, pode ser usado para os usuários colocarem seus nomes ou endereço em um formulario -->

<!-- input type number, usado quando se quer que o usuário coloque idade ou a quantidade de algo que vão comprar em um site, etc...-->

<!-- input type checkbox, usado quano você deseja que selecione um ou mais opções de uma lista -->

<!-- input type password, mais comum de se ver em telas de login ou formulários de registro -->

<!-- input type email é usado para coletar endereços de email. O navegador confere automaticamente se o formato é valido, caso não seja, mostra uma mensagem de erro e pede ao usuário um endereço valido de email. Um tipo muito usado em formulários ou formularios de login -->

<!-- input type submit cria um botão que permite o usuário enviar o formulário. Ao clicar neste botão, os dados do formulario são geralmente enviados a um servidor para que possa ser feito o processamento dos dados.-->

<!-- input type reset cria um botão que reseta o formulário. Ao clicar nele, todos os dados preenchidos previamente pelo usuário serão apagados instantaneamente. -->

<!-- O input type="radio" no HTML é aquele elemento clássico de formulário que cria uma bolinha clicável para selecionar uma opção. 
A ideia principal é: ele permite que o usuário selecione apenas uma única opção dentro de um grupo. Quando você clica em uma opção, a outra é automaticamente desmarcada. 
Aqui está uma explicação simples passo a passo:
Imagine uma pergunta: "Qual sua cor favorita?" e as opções:
[ ] Azul,
[ ] Vermelho, 
[ ] Verde. 
Como você só pode ter uma favorita, usamos o radio.
Checkbox (type="checkbox"): Caixinhas quadradas (permite selecionar várias).
Radio (type="radio"): Bolinhas redondas (permite selecionar só uma). 
Todas elas precisam ter o mesmo nome no atributo name.-->

<!-- o input type date nos permite inserir um calendário a página, nos permitindo coletar datas específicas, como a data de nascimento de um usuário ou até mesmo a data de um evento específico-->

<!-- input type time permite ao usuário escolher um horario específico. Você pode usar como agenda para agendar horarios, por exemplo.  -->

<!-- input type color insere uma paleta de cores na página, permitindo o usuário escolher uma cor específica -->
<!--  input type file permite ao usuário a fazer upload de algum arquivo em seu computador ao clicar no botão -->

<!-- input type search cria um campo de busca, semelhante a um campo de texto, porém ja inclui um botão de apagar, que é um icone de x -->
