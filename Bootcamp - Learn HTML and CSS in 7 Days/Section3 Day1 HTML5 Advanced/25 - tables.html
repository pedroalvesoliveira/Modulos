<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Gender</th>
                <th>Year of Birth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pedro</td>
                <td>Oliveira</td>
                <td>Masculino</td>
                <td>1987</td>
            </tr>

            <tr>
                <td>Alice</td>
                <td>Costa</td>
                <td>Feminino</td>
                <td>2014</td>
            </tr>

            <tr>
                <td>Matheus</td>
                <td>Costa</td>
                <td>Masculino</td>
                <td>2016</td>
            </tr>
        </tbody>
    </table>

    <!-- TABELAS
Tabelas são organizadas por linhas. Isso significa que vai listar todos os seus dados em linhas, e as colunas serão criadas automaticamente pelo navegador. Use a tag <tr> (table rows).

Geralmente, a primeira linha de uma tabela é a linha de cabeçalho <th>, table header.
Dentro da tag <tr> é onde você coloca a categoria para as entradas de dados em cada coluna. Fazendo isso, você cria uma célula de cabeçalho usando a tag <th>, table header.

<table>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Gender</th>
            <th>Year of Birth</th>
        </tr>
<table>        

============================================================
DATA ENTRIES
============================================================
Nós criamos outra tag tr, porém desta vez, criamos uma celula(um novo elemento) com tag de <td> table data.
Aqui podemos colocar cada informação desejada baseada no que está sendo pedido na tabela.

ESTRUTURA SEMÂNTICA
============================================================
Para estruturarmos semânticamente nossas tags, devemos colocar os elementor <thead> (table head) para os elementos principais e <tbody> (table body), por isso envolvemos essas tags ao redor das suas respectivas linhas 
     
    <thead>
    <tr>
    <th>
    </th
    </tr>
    </thead>

        e

    <tbody>
    <tr>
    <td>
    </td>
    </tr>
    </tbody>

Essas duas tags são importantes tanto para a estrutura semântica da tabela, quanto para a estilização em CSS, pois são tags adicionais que poderemos mecher no CSS.

-->

</body>

</html>
