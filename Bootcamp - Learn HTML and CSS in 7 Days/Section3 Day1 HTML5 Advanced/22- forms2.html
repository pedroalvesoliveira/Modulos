<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício ChatGpt</title>

</head>

<body>

    <h1>Dados Pessoais</h1>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Coloque Seu nome"><br />
        <label for="idade">Idade</label>
        <input type="number" id="idade" placeholder="Qual sua idade mesmo?"><br />
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Insira seu email"><br />
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Insira uma senha">
        <hr />
    </form>
    <h1>Preferencias e tarefas</h1>
    <form>
        <input type="checkbox" id="estudar_html">
        <label for="estudar_html">Estudar HTML</label><br />
        <input type="checkbox" id="praticar_exercicios">
        <label for="praticar_exercicios">Praticar exercícios</label><br />
        <input type="checkbox" id="revisar_conteudo">
        <label for="revisar_conteudo">Revisar Conteúdo</label><br />
        <hr />
    </form>
    <h1>Nível de Conhecimento</h1>
    <label for="iniciante"></label>
    <select name="" id="iniciante">
        <option value="iniciante">Iniciante</option>
        <option value="intermediario">Intermediário</option>
        <option value="avançado">Avançado</option>
    </select>
    <hr />
    <h1>Informações Extras</h1>
    <form>
        <label for="campo_numérico">Campo Numérico</label>
        <input id="campo_numérico" type="number" value="18"><br />
        <label for="campo_de_texto">Campo de Texto</label>
        <input id="campo_de_texto" type="text" value="Brasil"><br />
        <label for="campo_de_pesquisa">Campo de pesquisa</label>
        <input id="campo_de_pesquisa" type="text" placeholder="Em qual cidade você mora?">
    </form>

</body>

</html>
