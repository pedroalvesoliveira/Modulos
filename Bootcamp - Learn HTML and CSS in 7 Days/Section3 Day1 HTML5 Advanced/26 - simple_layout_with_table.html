<!-- APRENDENDO A CRIAR UM LAYOUT SIMPLES USANDO TABLE 
É importante saber que na maioria esmagadora dos casos nós usaremos CSS para criar o layout da página, porém existem algumas situações em qual usar uma table em HTML pode ser benéfico, principalmente se for um layout simples igual esse.

Normalmente em HTML, block-elents são mostrado de maneira vertical, porém só de usar uma simples tabela já conseguiremos colocar os elementos lado a lado.

Para adicionar um pequeno gap entre os espaços entre a imagem, podemos usar o atributo cellspacing na tag table, colocamos em 20 e ele ja mudou o espaçamento geral da imagem em 20px.
-->
