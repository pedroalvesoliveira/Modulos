<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício ChatGpt 3</title>
</head>

<body>

    <h1>Informações do Aluno</h1>

    <form><!-- campos de entrada (input fields)-->
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Coloque seu Nome"><br />

        <label for="ano_nascimento">Idade</label>
        <input type="number" id="ano_nascimento" placeholder="Ano de nascimento"><br />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Coloque seu email"><br />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Coloque sua senha aqui"><br />
        <hr />
    </form>

    <form><!-- Checkbox -->
        <h1>Áreas de interesse</h1>

        <input type="checkbox" id="html">
        <label for="html">HTML</label><br />


        <input type="checkbox" id="css">
        <label for="css">CSS</label><br />

        <input type="checkbox" id="javascript">
        <label for="javascript">JavaScript</label><br />
        <hr />
    </form>


    <form><!-- Lista Suspensa -->
        <h1>Turno de Estudo</h1>
        <label for="lista_suspensa"></label>
        <select id="lista_suspensa">
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>

        </select></form><br /><hr/>
    </form>

    <form><!-- Informações adicionais -->
        <h1>Informações Adicionais</h1>
        <label for="campo_numérico">Campo Numérico</label>
        <input type="number" value="1" id="campo_numérico"><br/>
        
        <label for="texto">Campo de Texto</label>
        <input type="text" id="texto" placeholder="Brasil"><br/>
        
        <label for="pesquisa">Campo de pesquisa</label>
        <input type="text" id="pesquisa" placeholder="Em qual cidade você mora?">
    
    </form>




</body>

</html>
