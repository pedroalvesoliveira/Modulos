<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>

<body>

    <form>
        <input type="text" placeholder="text input field">
        <br /><br />
        <!-- Pode ser usado para os usuários colocarem seus nomes ou endereço em um formulario -->
        <input type="number" placeholder="number imput field">
        <br /><br />
        <!-- Usado quando se quer que o usuário coloque idade ou a quantidade de algo que vão comprar em um site, etc...-->
        <input type="checkbox">
        <br /><br />
        <!-- Usado quano você deseja que selecione um ou mais opções de uma lista -->
        <input type="password" placeholder="password input field">
        <br /><br />
        <!-- Mais comum de se ver em telas de login ou formulários de registro -->
        <input type="email" placeholder="email input field">
        <br /><br />

        <input type="submit">
        <br /><br />
        <input type="reset">

    </form>

    <!--  -->








</body>

</html>
