<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>

<body>

    <form>
        <input type="text" placeholder="text input field">
        <br /><br />
        <!-- Pode ser usado para os usuários colocarem seus nomes ou endereço em um formulario -->
        <input type="number" placeholder="number imput field">
        <br /><br />
        <!-- Usado quando se quer que o usuário coloque idade ou a quantidade de algo que vão comprar em um site, etc...-->
        <input type="checkbox">
        <br /><br />
        <!-- Usado quano você deseja que selecione um ou mais opções de uma lista -->
        <input type="password" placeholder="password input field">
        <br /><br />
        <!-- Mais comum de se ver em telas de login ou formulários de registro -->
        <input type="email" placeholder="email input field">
        <br /><br />
        <!-- Usado para coletar endereços de email. O navegador confere automaticamente se o formato é valido, caso não seja, mostra uma mensagem de erro e pede ao usuário um endereço valido de email. Um tipo muito usado em formulários ou formularios de login -->
        <input type="submit">
        <br /><br />
        <!-- Cria um botão que permite o usuário enviar o formulário. Ao clicar neste botão, os dados do formulario são geralmente enviados a um servidor para que possa ser feito o processamento dos dados.
         
        -->
        <input type="reset">
        <!-- Cria um botão que reseta o formulário. Ao clicar nele, todos os dados preenchidos previamente pelo usuário serão apagados instantaneamente. -->

    </form>

    <!--  -->








</body>

</html>
