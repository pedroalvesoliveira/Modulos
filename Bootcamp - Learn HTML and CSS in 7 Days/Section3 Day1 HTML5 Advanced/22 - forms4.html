<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Formulário de Inscrição</title>
<style>
 
</style>


</head>
<body>
    <h1>Dados do Participante</h1>
<form>
    
    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="Insira seu nome"><br/>    
    
    <label for="idade">Idade</label>
    <input type="number" id="idade" placeholder="Insira sua idade"><br/>    
    
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Insira seu Email"><br/>    
    
    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Insira sua Senha"><br/><hr/>
    
    <h1>Tipo de Convidado</h1>
    <input type="checkbox" id="participante">
    <label for="participante">Participante</label><br/>
    
    <input type="checkbox" id="visitante">
    <label for="visitante">Visitante</label><br/><hr/>
    
    <h1>Atividades de Interesse</h1>
    <input type="checkbox" id="palestras">
    <label for="palestras">Palestras</label><br/>

    <input type="checkbox" id="workshops">
    <label for="workshops">Workshops</label><br/>
    
    <input type="checkbox" id="networking">
    <label for="networking">Networking</label><br/><hr/>    

    <h1>Turno do Evento</h1>
    <select id="turno_evento">
        <label for="turno_evento"></label>
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
    </select><br/><hr/>

    <h1>Informações Complementares</h1>
    <label for="numero">Numero</label>
    <input type="number" value="1" id="numero"><br/>

    <label for="texto">Texto</label>
    <input type="text" id="texto" value="Brasil"><br/>

    <label for="pesquisa">Cidade</label>
    <input type="text" id="pesquisa" placeholder="Qual cidade voce Nasceu?">

</form>




</body>
</html>
