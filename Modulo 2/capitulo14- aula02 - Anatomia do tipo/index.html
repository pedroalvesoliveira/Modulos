    <!-- Estudo básico da tipografia.
    Toda fonte, quando é desenvolvida, temos que nos basear no tamanho e no espaço que ela irá ocupar.
    Para usar fontes em um site, precisamos saber um pouco sobre as medidas da fonte, para ver se ela cabe simetricamente na sua página. 
    A letra X é o ponto de partida para a construção de todas as fontes, pois existe uma métrica chamada ALTURA X, que é basicamente o tamanho do x minusculo da fonte escolhida/criada, essa altura vai definir a altura base de todas as letras minúsculas do texto.
    Proporcionalmente é criada a altura das letras maiusculas, que é chamada de ALTURA DAS MAIÚSCULAS.Existem também a altura ascendentes e descendentes, que são baseadas em letras que acabam "vazando" para fora das alturas x e altura das maiúsculas. 
    Então, teremos na tipografia: Altura das maiúsculas, altura x, altura ascendente e altura descendente. Juntando todas essas alturas, nós temos a altura total da letra, que é chamada de CORPO.
    Inclusive, isso é muito importante de saber, pois é a altura do CORPO que nós configuramos nas CSS.
    Tudo que falamos aqui, são os itens MÉTRICOS da fonte.-->

    <!--ITENS ANATOMICOS GEOMÉTRICOS.
    A partir de agora, nem todas as fontes tem todos os componentes que falaremos nesse tópico.

    Serifa: Cria uma linha imaginária que nosso cérebro percebe de forma involuntária, e já entende o tamanho da fonte.

    Sans-serif: sem serifa. De preferência usadas em textos longos que serão lidos em tela, para facilitar e dar mais conforto ao leitor.

    Monoespaçada: pode ser com ou sem serifa, porém, tem exatamente o mesmo espaço e largura entre todas as letras e caractéres da fonte.

    Handwriting: simula caligrafia humana, para dar aquela sensação de "Feita a mão"

    Fonte Display: Não segue tamanhos, nao tem linha base (ou quase nada de linha base).

    

    -->
