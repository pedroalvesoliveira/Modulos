     Antes de existirem as gráficas, parte dos livros eram feitos por monges copistas, que eram monges especialistas em copiar livros, também eram conhecidos como amanuenses (que significa: algo feito a mão.)
     Você comprava o livro, e ele era entregue 2, 3, 4 meses depois.
     No ano de 1450, Johannes Gutenberg, inventou a prensa mecânica de tipos móveis.
     Mas estudos futuros mostraram que os chineses inventaram o mesmo tipo de prensa antes do Gutemberg, porém, o Gutemberg nessa época ja era considerado o pai da imprensa.
     E a partir dai surgiu a necessidade de letras mais faceis de ler. Foi ai que surgiu a tipografia, quando eles precisaram melhorar a visualização, a visibilidade e a legibilidade das letras.
     Typos: Impresão (colocar coisas no papel)
     Graphía: Escrita.
     Tipografia basicamente é o estudo de como eu vou escrever coisas no papel.
     Obviamente a tipografia evoluiu ao passar dos anos, e hoje é usada principalmente para escrever em telas.
     É usada também para demonstrar a "emoção das fontes", e muda constantemente, de acordo com "a moda"-->
