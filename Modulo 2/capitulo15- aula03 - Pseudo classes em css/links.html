<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="links.css">
</head>
<body>
    
    <h1>Personalizando Links</h1>
    <!-- Adicionei o atributo target="blank" para o link abrir em outra aba do navegador -->
     <!-- Automaticamente, ao usar a tag ancora <a> ou link, todo o texto que estiver dentro do link, ficará sublinhado. 
        Para resolver isso, basta ir no seletor principal da ancora, no caso aqui é o a, e colocar a declaração text decoration:NONE -->

    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo" target="_blank" class="especial">Canal do Youtube</a></li>
        <li><a href="https://cursoemvideo.com" target="_blank">Site do Curso em Vídeo</a></li>
    </ul>

</body>
</html>
