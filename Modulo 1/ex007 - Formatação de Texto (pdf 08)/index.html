<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
</head>
<body>
    <!--Semântica: O significado dos vocábulos, por oposição a sua forma. (Tem muito mais valor o significado do que a forma)-->
    <!--O HTML agora é focado na Semantica, e não na forma.
    ex:Você colocar um texto na sua pégina, não é SIGNIFICADO, é FORMA.
    Você colocar uma fonte branca, não é significado, é forma.
    Hoje em dia, para tudo que é FORMA, agora é feito em CSS (Mudar tamanho de letra, cor de fundo, etc...) -->

    Eu moro na <address>Rua dos Capixabas, 220 - Botafogo - RJ</address>
    
</body>
</html>
